<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bid Wave – Home</title>
    <link rel="stylesheet" href="auction.css">
</head>
<body>

<header class="navbar">
    <div class="navbar-left">
        <span class="logo">Bid Wave</span>
        <nav>
            <a href="index.html">Browse Lots</a>
            <a href="index.html#categories">Categories</a>
            <a href="buyer.html">Buyer Dashboard</a>
            <a href="seller.html">Seller Dashboard</a>
            <a href="admin.html">Admin Console</a>
        </nav>
    </div>
    <div class="navbar-right">
        <input type="text" placeholder="Search lots, titles, descriptions…">
        <button class="btn-small">Search</button>
        <a href="login.html" class="link">Login</a>
        <a href="register.html" class="link">Register</a>
    </div>
</header>
    <div class="login-container">
        <h2>Online Auction Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Log In</button>
            <p class="error-message" id="loginError"></p>
        </form>
        <p class="signup-link">
            Don't have an account? <a href="register.html">Sign Up Here</a>
        </p>
    </div>


<footer class="footer">
    <p>© 2025 Bid Wave · Online Auction</p>
</footer>

</body>
